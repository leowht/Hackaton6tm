    <script>
        function toggleMenu() {
            var menu = document.querySelector('.menu');
            var toggleBtn = document.querySelector('.toggle-btn');

            menu.classList.toggle('active');
            toggleBtn.classList.toggle('active');

            if (menu.classList.contains('active')) {
                toggleBtn.innerText = "‚óÑ";
            } else {
                toggleBtn.innerText = "‚ñ∫";
            }
        }

        document.getElementById('searchInput').addEventListener('keydown', function (event) {
            // Check if the key pressed is Enter (key code 13)
            if (event.key === "Enter") {
                searchText();
            }
        });

        function searchText() {
            var searchInput = document.getElementById('searchInput').value.toLowerCase();
            var cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                var name = card.querySelector('.card-content p').textContent.toLowerCase();
                var front = card.querySelector('.front');

                if (searchInput === "") {
                    card.style.display = "block";
                    front.style.backgroundColor = "#fff";
                } else if (name.includes(searchInput)) {
                    card.style.display = "block";
                    front.style.backgroundColor = "#7be1b2";
                } else {
                    card.style.display = "none";
                    front.style.backgroundColor = "";
                }
            });
        }

        function redirectToLink(link) {
            window.location.href = link;
        }
        // Fonction pour ouvrir la fen√™tre modale
        function openModal() {
            var passwordInput = createTextInput('passwordInput', 'Entrez votre mot de passe', 'password');
            var modal = document.getElementById('myModal');
            modal.innerHTML = ''; // Clear previous content

            var modalContent = document.createElement('div');
            modalContent.className = 'modal-content green-border'; // Ajout de la classe green-border

            var closeBtn = document.createElement('span');
            closeBtn.className = 'close';
            closeBtn.innerHTML = '&times;';
            closeBtn.onclick = closeModal;

            var emailInput = createTextInput('emailInput', 'Entrez votre e-mail');
            var passwordInput = createTextInput('passwordInput', 'Entrez votre mot de passe');

            var connectBtn = document.createElement('button');
            connectBtn.textContent = 'Se connecter';
            connectBtn.className = 'modal-btn'; // Ajout de la classe modal-btn
            connectBtn.onclick = function () {
                var email = document.getElementById('emailInput').value;
                var password = document.getElementById('passwordInput').value;

                // V√©rifiez si les champs sont remplis avant de fermer la popup
                if (email.trim() !== '' && password.trim() !== '') {
                    closeModal();
                }
            };

            modalContent.appendChild(closeBtn);
            modalContent.appendChild(emailInput);
            modalContent.appendChild(passwordInput);
            modalContent.appendChild(connectBtn);

            modal.appendChild(modalContent);

            modal.style.display = 'block';
        }


            modalContent.appendChild(closeBtn);

        function createTextInput(id, placeholder, type) {
            var input = document.createElement('input');
            input.type = type || 'text';
            input.placeholder = placeholder;
            input.id = id;
            input.className = 'modal-input'; // Ajout d'une classe pour le style

            return input;
        }




        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }
    </script>
